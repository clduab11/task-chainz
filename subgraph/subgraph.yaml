specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TaskBounty
    network: polygon
    source:
      # WARNING: Replace with actual deployed contract address before deployment
      # Deploying with placeholder values will fail
      address: "0x0000000000000000000000000000000000000000"
      abi: TaskBounty
      # WARNING: Replace with actual deployment block number before deployment
      # Using 0 will cause slow indexing from genesis block
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Task
        - User
        - Dispute
      abis:
        - name: TaskBounty
          file: ../contracts/artifacts/contracts/TaskBounty.sol/TaskBounty.json
      eventHandlers:
        - event: TaskCreated(indexed uint256,indexed address,uint256,uint256)
          handler: handleTaskCreated
        - event: TaskAssigned(indexed uint256,indexed address)
          handler: handleTaskAssigned
        - event: TaskSubmitted(indexed uint256)
          handler: handleTaskSubmitted
        - event: TaskCompleted(indexed uint256,indexed address,uint256)
          handler: handleTaskCompleted
        - event: TaskCancelled(indexed uint256)
          handler: handleTaskCancelled
        - event: DisputeCreated(indexed uint256,indexed uint256,indexed address)
          handler: handleDisputeCreated
        - event: DisputeResolved(indexed uint256,indexed address)
          handler: handleDisputeResolved
      file: ./src/mapping.ts
